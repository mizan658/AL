<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIU Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    #chatWindow {
      width: 90%;
      height: 400px;
      background: #222;
      overflow-y: scroll;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .message {
      background: #333;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      position: relative;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
      width: 90%;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    button {
      background: #25d366;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .reaction {
      float: right;
      cursor: pointer;
    }

    .delete {
      float: right;
      margin-left: 10px;
      cursor: pointer;
    }

    #chatHeader {
      display: flex;
      justify-content: space-between;
      width: 90%;
      align-items: center;
      margin-top: 10px;
    }

    #loginSection {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBtn {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <button id="loginBtn">Login with DIU Email</button>
  </div>

  <div id="chatSection" style="display:none;">
    <div id="chatHeader">
      <h2 id="welcomeMessage"></h2>
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="chatWindow"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.firebasestorage.app",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);
    const analytics = getAnalytics(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatWindow = document.getElementById("chatWindow");
    const welcomeMessage = document.getElementById("welcomeMessage");

    let currentUser = null;
    let isAdmin = false;

    // Login button functionality
    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;
        if (!email.endsWith("@diu.edu.bd")) {
          alert("Only @diu.edu.bd emails are allowed!");
          await signOut(auth);
          return;
        }
        location.reload(); // Reload after login to display chat section
      } catch (error) {
        console.error("Error during login:", error);
      }
    };

    // Logout button functionality
    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.reload();
    };

    // On authentication state change
    onAuthStateChanged(auth, (user) => {
      if (user && user.email.endsWith("@diu.edu.bd")) {
        currentUser = user;
        isAdmin = user.email === "252-35-007@diu.edu.bd"; // Set admin condition

        document.getElementById("loginSection").style.display = "none";
        document.getElementById("chatSection").style.display = "block";
        welcomeMessage.textContent = `Welcome, ${user.displayName}`;
      }
    });

    // Send message button functionality
    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (!msg || !currentUser) return; // Do nothing if no message or user is not logged in
      push(ref(db, "messages"), {
        text: msg,
        sender: currentUser.displayName,
        uid: currentUser.uid,
        timestamp: Date.now()
      });
      messageInput.value = ""; // Clear input field after sending
    };

    // Listen for new messages and update chat window
    onChildAdded(ref(db, "messages"), (snapshot) => {
      const data = snapshot.val();
      const key = snapshot.key;
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = ` 
        <strong>${data.sender}:</strong> ${data.text}
        ${isAdmin ? `<span class="delete" data-key="${key}">üóëÔ∏è</span>` : ''} 
        <span class="reaction">üí¨</span>
      `;

      div.querySelector(".reaction").onclick = () => {
        div.querySelector(".reaction").textContent = "‚ù§Ô∏è";
      };

      if (isAdmin && div.querySelector(".delete")) {
        div.querySelector(".delete").onclick = () => {
          remove(ref(db, `messages/${key}`));
        };
      }

      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  </script>
</body>
</html>
