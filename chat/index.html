<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIU Chat Room</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
    }
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
    }
    .message {
      background: #dcf8c6;
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      max-width: 70%;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #128C7E;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      padding: 5px;
      text-align: center;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<div id="login">
  <button id="googleSignIn">Sign in with Google</button>
</div>

<div id="chat">
  <div id="status">Loading...</div>
  <div id="messages"></div>
  <div id="input-area">
    <input id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCiEVpLPaJ5AtFAaV7boxne-d-tVR1d3K0",
    authDomain: "chat-88f0f.firebaseapp.com",
    projectId: "chat-88f0f",
    storageBucket: "chat-88f0f.appspot.com",
    messagingSenderId: "146118641258",
    appId: "1:146118641258:web:f311645f40c8fbcadbac13",
    measurementId: "G-H7LPCPMMYM"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginDiv = document.getElementById('login');
  const chatDiv = document.getElementById('chat');
  const status = document.getElementById('status');
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('messageInput');

  let currentUser = null;
  let typingTimeout;

  document.getElementById('googleSignIn').onclick = async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    const result = await auth.signInWithPopup(provider);
    const user = result.user;
    if (!user.email.endsWith("@diu.edu.bd")) {
      alert("Only @diu.edu.bd email allowed");
      await auth.signOut();
      return;
    }
    currentUser = user;
    loginDiv.style.display = "none";
    chatDiv.style.display = "flex";
    updateStatus("You are online");
    startChat();
  };

  function updateStatus(text) {
    status.textContent = text;
  }

  function sendMessage() {
    const text = input.value.trim();
    if (text === "") return;
    db.collection("messages").add({
      name: currentUser.displayName,
      text: text,
      uid: currentUser.uid,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
    db.collection("status").doc(currentUser.uid).set({ typing: false }, { merge: true });
  }

  function startChat() {
    // Load messages
    db.collection("messages").orderBy("time")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

    // Typing indicator
    input.addEventListener("input", () => {
      db.collection("status").doc(currentUser.uid).set({ typing: true }, { merge: true });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        db.collection("status").doc(currentUser.uid).set({ typing: false }, { merge: true });
      }, 1500);
    });

    // Listen to who's typing
    db.collection("status").onSnapshot(snapshot => {
      let typingUsers = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.typing && doc.id !== currentUser.uid) {
          typingUsers.push(data.name || "Someone");
        }
      });
      if (typingUsers.length > 0) {
        updateStatus(`${typingUsers.join(", ")} is typing...`);
      } else {
        updateStatus("You are online");
      }
    });

    // Set online
    db.collection("status").doc(currentUser.uid).set({
      name: currentUser.displayName,
      typing: false
    }, { merge: true });
  }
</script>
</body>
</html>
