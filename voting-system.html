<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Voting System</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    .candidate {
      display: inline-block;
      margin: 15px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
    }
    .candidate img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .candidate-name {
      margin-top: 10px;
      font-size: 18px;
    }
    .admin-section, .vote-section, .profile-section {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <h1>Vote for Your Candidate</h1>

  <div class="login-section">
    <button onclick="googleSignIn()">Login with Google</button>
  </div>

  <div class="profile-section hidden">
    <h2>Welcome, <span id="user-name"></span></h2>
    <p>Email: <span id="user-email"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="vote-section hidden">
    <div id="candidates"></div>
  </div>

  <div class="admin-section hidden">
    <h2>Admin Controls</h2>
    <input type="text" id="candidate-name" placeholder="Candidate Name">
    <input type="text" id="candidate-image" placeholder="Candidate Image URL">
    <button onclick="addCandidate()">Add Candidate</button>
    <div id="vote-counts"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["ahamed.to.tipak@gmail.com", "252-35-007@diu.edu.bd"];

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.querySelector('.login-section').classList.add('hidden');
        document.querySelector('.profile-section').classList.remove('hidden');
        document.getElementById('user-name').textContent = user.displayName;
        document.getElementById('user-email').textContent = user.email;

        loadCandidates();

        if (adminEmails.includes(user.email)) {
          document.querySelector('.admin-section').classList.remove('hidden');
          showVoteCounts();
        } else {
          document.querySelector('.vote-section').classList.remove('hidden');
        }
      } else {
        document.querySelector('.login-section').classList.remove('hidden');
        document.querySelector('.profile-section').classList.add('hidden');
        document.querySelector('.vote-section').classList.add('hidden');
        document.querySelector('.admin-section').classList.add('hidden');
      }
    });

    function addCandidate() {
      const name = document.getElementById('candidate-name').value;
      const image = document.getElementById('candidate-image').value;
      if (!name || !image) return alert("Fill both fields");

      db.collection('candidates').add({ name, image });
    }

    function loadCandidates() {
      db.collection('candidates').onSnapshot(snapshot => {
        const candidatesDiv = document.getElementById('candidates');
        candidatesDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'candidate';
          div.innerHTML = `
            <img src="${data.image}" alt="${data.name}" onclick="vote('${doc.id}', '${data.name}', '${data.image}')">
            <div class="candidate-name">${data.name}</div>
          `;
          candidatesDiv.appendChild(div);
        });
      });
    }

    function vote(id, name, image) {
      if (!confirm(`Are you sure you want to vote for ${name}?`)) return;

      const user = auth.currentUser;
      db.collection('votes').doc(user.uid).set({
        userId: user.uid,
        email: user.email,
        candidateId: id,
        candidateName: name,
        candidateImage: image,
        votedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => alert("Vote submitted!"));
    }

    function showVoteCounts() {
      db.collection('votes').onSnapshot(snapshot => {
        const counts = {};
        snapshot.forEach(doc => {
          const vote = doc.data();
          counts[vote.candidateName] = (counts[vote.candidateName] || 0) + 1;
        });

        const voteDiv = document.getElementById('vote-counts');
        voteDiv.innerHTML = '<h3>Vote Counts:</h3>';
        for (let [name, count] of Object.entries(counts)) {
          voteDiv.innerHTML += `<p>${name}: ${count} votes</p>`;
        }
      });
    }
  </script>
</body>
</html>
