<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Voting System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2, h3 {
      text-align: center;
      color: #00ffae;
    }

    button {
      background: #00ffae;
      color: #121212;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00ddb3;
      transform: scale(1.05);
    }

    #voting-options, #admin-panel {
      animation: slideUp 0.7s ease-in-out;
      margin-top: 20px;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      background-color: #1e1e1e;
    }

    #candidate-list div {
      background: #2b2b2b;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #candidate-list div:hover {
      transform: translateY(-5px);
      background: #3b3b3b;
    }

    img {
      border-radius: 10px;
      transition: transform 0.3s ease;
      width: 100px;
    }

    img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px) }
      to { opacity: 1; transform: translateY(0) }
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00ffae;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Vote for Your Candidate</h1>

  <div style="text-align: center;">
    <button id="login-user">Sign in with your @diu.edu.bd Email</button>
    <button id="login-admin" style="float: right; background: #ffaa00;">Admin Login</button>
  </div>

  <div id="countdown"></div>

  <div id="voting-options" style="display:none;">
    <h2>Choose a Candidate</h2>
    <div id="candidate-list">
      <!-- Candidate cards will go here -->
    </div>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>
    <p>You can add/edit/remove candidates and set a vote timer.</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Placeholder timer countdown
    const countdownElem = document.getElementById('countdown');
    const targetTime = new Date().getTime() + (60 * 1000 * 5); // 5 minutes

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance < 0) {
        countdownElem.innerText = "Voting has ended.";
        return;
      }

      const minutes = Math.floor(distance / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownElem.innerText = `Voting ends in ${minutes}m ${seconds}s`;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
