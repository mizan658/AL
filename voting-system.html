<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIU Voting System</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    h1 {
      margin: 0;
      color: #00bfff;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #009acd;
    }
    #adminPanel, #voteSection {
      background-color: #1e1e1e;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #2a2a2a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li img {
      border-radius: 8px;
      width: 50px;
      margin-right: 10px;
    }
    .candidate-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DIU Voting System</h1>
  </header>
  <div class="container">
    <button onclick="signInUser()">Sign in with DIU Mail to Vote</button>
    <button onclick="signInAdmin()" style="float:right">Admin Panel Login</button>

    <div id="adminPanel" style="display:none;">
      <h2>Admin Panel</h2>
      <input type="text" id="candidateName" placeholder="Candidate Name">
      <input type="text" id="candidatePhoto" placeholder="Photo URL">
      <button onclick="addCandidate()">Add Candidate</button>
      <h3>Manage Candidates</h3>
      <ul id="candidateList"></ul>
      <button onclick="clearVotes()">Reset All Votes</button>
      <button onclick="resetCandidateVotes()">Reset Vote Counts</button>
      <input type="datetime-local" id="endTimeInput">
      <button onclick="setVotingEndTime()">Set Voting End Time</button>
      <button onclick="publishWinner()">Publish Winner</button>
    </div>

    <div id="voteSection" style="display:none;">
      <h2>Vote for Your Candidate</h2>
      <ul id="voteList"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.appspot.com",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
    });

    window.signInAdmin = async () => {
      const result = await signInWithPopup(auth, provider);
      if (result.user.email === "252-35-007@diu.edu.bd") {
        document.getElementById("adminPanel").style.display = "block";
        loadCandidates();
      } else {
        alert("Access denied: Not an admin");
      }
    };

    window.signInUser = async () => {
      const result = await signInWithPopup(auth, provider);
      if (!result.user.email.endsWith("@diu.edu.bd")) {
        alert("Only DIU emails are allowed to vote");
        return;
      }
      currentUser = result.user;
      const endSnap = await getDoc(doc(db, "settings", "voting"));
      const now = new Date();
      if (endSnap.exists() && now > new Date(endSnap.data().endTime)) {
        alert("Voting time is over");
        return;
      }
      document.getElementById("voteSection").style.display = "block";
      loadVotes(result.user.uid);
    };

    window.addCandidate = async () => {
      const name = document.getElementById("candidateName").value;
      const photo = document.getElementById("candidatePhoto").value;
      if (!name) return alert("Enter a name");
      await addDoc(collection(db, "candidates"), { name, photoURL: photo, votes: 0 });
      loadCandidates();
    };

    window.loadCandidates = async () => {
      const list = document.getElementById("candidateList");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `<li>
          <div class="candidate-info">
            <img src="${c.photoURL}" alt="${c.name}">
            <b>${c.name}</b>
          </div>
          <button onclick="removeCandidate('${docSnap.id}')">Delete</button>
        </li>`;
      });
    };

    window.removeCandidate = async (id) => {
      await deleteDoc(doc(db, "candidates", id));
      loadCandidates();
    };

    window.loadVotes = async (uid) => {
      const list = document.getElementById("voteList");
      list.innerHTML = "";
      const votedRef = doc(db, "votes", uid);
      const votedSnap = await getDoc(votedRef);
      if (votedSnap.exists()) {
        list.innerHTML = "<p>You have already voted.</p>";
        return;
      }
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `<li>
          <div class="candidate-info">
            <img src="${c.photoURL}" alt="${c.name}">
            <b>${c.name}</b>
          </div>
          <button onclick="vote('${docSnap.id}', '${uid}')">Vote</button>
        </li>`;
      });
    };

    window.vote = async (candidateId, uid) => {
      await setDoc(doc(db, "votes", uid), { uid, candidateId });
      const cRef = doc(db, "candidates", candidateId);
      const cSnap = await getDoc(cRef);
      const newVotes = cSnap.data().votes + 1;
      await updateDoc(cRef, { votes: newVotes });
      alert("Vote submitted");
      document.getElementById("voteSection").innerHTML = "<p>Thank you for voting!</p>";
    };

    window.clearVotes = async () => {
      const votesSnap = await getDocs(collection(db, "votes"));
      for (const docSnap of votesSnap.docs) {
        await deleteDoc(doc(db, "votes", docSnap.id));
      }
      alert("All previous votes have been cleared!");
    };

    window.resetCandidateVotes = async () => {
      const snap = await getDocs(collection(db, "candidates"));
      for (const docSnap of snap.docs) {
        await updateDoc(doc(db, "candidates", docSnap.id), { votes: 0 });
      }
      alert("Candidate vote counts reset to 0");
    };

    window.setVotingEndTime = async () => {
      const inputTime = document.getElementById("endTimeInput").value;
      if (!inputTime) return alert("Set a valid time");
      await setDoc(doc(db, "settings", "voting"), { endTime: inputTime });
      alert("Voting end time set");
    };

    window.publishWinner = async () => {
      const snap = await getDocs(collection(db, "candidates"));
      let winner = null;
      snap.forEach(docSnap => {
        const data = docSnap.data();
        if (!winner || data.votes > winner.votes) winner = data;
      });
      if (winner) alert(`Winner is ${winner.name} with ${winner.votes} votes!`);
      else alert("No candidates found");
    };
  </script>
</body>
</html>
