<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .candidate-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 80%;
      gap: 20px;
    }

    .candidate {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .candidate img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .candidate h3 {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .candidate button {
      background-color: #00bfff;
      color: #000;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .candidate button:hover {
      transform: scale(1.05);
      background-color: #007bff;
    }

    .confirmation-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-content button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #218838;
    }

    .close-btn {
      background-color: #dc3545;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Vote for Your Favorite Candidate</h1>
    </div>
    
    <div class="candidate-container">
      <!-- Candidate 1 -->
      <div class="candidate" id="candidate1">
        <img src="https://via.placeholder.com/150" alt="Candidate 1">
        <h3>John Doe</h3>
        <button onclick="confirmVote('John Doe')">Vote</button>
      </div>
      <!-- Candidate 2 -->
      <div class="candidate" id="candidate2">
        <img src="https://via.placeholder.com/150" alt="Candidate 2">
        <h3>Jane Smith</h3>
        <button onclick="confirmVote('Jane Smith')">Vote</button>
      </div>
      <!-- Add more candidates as needed -->
    </div>
  </div>

  <!-- Modal for confirmation -->
  <div id="confirmationModal" class="confirmation-modal">
    <div class="modal-content">
      <h2>Are you sure you want to vote for <span id="candidateName"></span>?</h2>
      <button id="confirmVoteBtn">Yes, Vote</button>
      <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let selectedCandidate = '';

    // Function to show the confirmation modal
    function confirmVote(candidateName) {
      selectedCandidate = candidateName;
      document.getElementById('candidateName').innerText = candidateName;
      document.getElementById('confirmationModal').style.display = 'flex';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('confirmationModal').style.display = 'none';
    }

    // Function to confirm the vote
    document.getElementById('confirmVoteBtn').addEventListener('click', function() {
      // Implement voting functionality (e.g., saving vote to Firebase)
      alert('You have voted for ' + selectedCandidate);
      closeModal();
    });
  </script>
</body>
</html>
