<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIU Voting System</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .admin-btn, .user-btn, button {
      padding: 10px 15px;
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: box-shadow 0.3s ease;
    }
    .admin-btn:hover, .user-btn:hover, button:hover {
      box-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff;
    }
    #adminPanel, #voteSection {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 15px;
      background: #1a1a1a;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    img {
      border-radius: 10px;
    }
    .glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #1e90ff;
      }
      to {
        text-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff;
      }
    }
  </style>
</head>
<body>

  <h1 class="glow">Welcome to DIU Voting</h1>

  <div>
    <button class="user-btn" onclick="signInUser()">Sign in with DIU Mail to Vote</button>
    <button class="admin-btn" onclick="signInAdmin()" style="float:right">Admin Panel Login</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <input type="text" id="candidateName" placeholder="Candidate Name">
    <input type="text" id="candidatePhoto" placeholder="Photo URL">
    <button onclick="addCandidate()">Add Candidate</button>

    <h3>Manage Candidates</h3>
    <ul id="candidateList"></ul>

    <h3>Manage Votes</h3>
    <button onclick="loadVotesAdmin()">Load Votes</button>
    <ul id="voteListAdmin"></ul>

    <h3>Publish Winner</h3>
    <button onclick="publishWinner()">Publish Winner</button>

    <h3>Set Voting Time</h3>
    <input type="datetime-local" id="endTime">
    <button onclick="setVotingEndTime()">Set End Time</button>
  </div>

  <div id="voteSection" style="display:none;">
    <h2>Vote for Your Candidate</h2>
    <ul id="voteList"></ul>
  </div>

  <!-- Firebase SDK -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.appspot.com",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const winnerDocRef = doc(db, "meta", "winner");
    const settingsDocRef = doc(db, "meta", "settings");

    window.signInAdmin = async () => {
      const result = await signInWithPopup(auth, provider);
      if (result.user.email === "252-35-007@diu.edu.bd") {
        document.getElementById("adminPanel").style.display = "block";
        loadCandidates();
      } else {
        alert("Access denied: Not an admin");
      }
    };

    window.signInUser = async () => {
      const result = await signInWithPopup(auth, provider);
      if (!result.user.email.endsWith("@diu.edu.bd")) {
        alert("Only DIU emails are allowed to vote");
        return;
      }
      checkWinnerAndShow(result.user.uid);
    };

    window.addCandidate = async () => {
      const name = document.getElementById("candidateName").value;
      const photo = document.getElementById("candidatePhoto").value;
      if (!name) return alert("Enter a name");
      await addDoc(collection(db, "candidates"), { name, photoURL: photo, votes: 0 });
      loadCandidates();
    };

    window.loadCandidates = async () => {
      const list = document.getElementById("candidateList");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `<li>
          <img src="${c.photoURL}" width="50"> <b>${c.name}</b>
          <button onclick="removeCandidate('${docSnap.id}')">Delete</button>
        </li>`;
      });
    };

    window.removeCandidate = async (id) => {
      await deleteDoc(doc(db, "candidates", id));
      loadCandidates();
    };

    window.vote = async (candidateId, uid) => {
      const votedRef = doc(db, "votes", uid);
      const votedSnap = await getDoc(votedRef);
      if (votedSnap.exists()) return;
      const result = await signInWithPopup(auth, provider);
      const userEmail = result.user.email;
      await setDoc(votedRef, { uid, candidateId, email: userEmail });
      const cRef = doc(db, "candidates", candidateId);
      const cSnap = await getDoc(cRef);
      const newVotes = cSnap.data().votes + 1;
      await updateDoc(cRef, { votes: newVotes });
      alert("Vote submitted");
      document.getElementById("voteSection").innerHTML = "<p>Thank you for voting!</p>";
    };

    window.loadVotesAdmin = async () => {
      const list = document.getElementById("voteListAdmin");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "votes"));
      snap.forEach(docSnap => {
        const v = docSnap.data();
        list.innerHTML += `<li>
          <b>UID:</b> ${v.uid} <br>
          <b>Email:</b> [hidden] <br>
          <b>Candidate ID:</b> ${v.candidateId}
        </li>`;
      });
    };

    window.checkWinnerAndShow = async (uid) => {
      const winnerSnap = await getDoc(winnerDocRef);
      const now = new Date();
      const configSnap = await getDoc(settingsDocRef);
      const voteSection = document.getElementById("voteSection");
      voteSection.innerHTML = "";

      if (winnerSnap.exists()) {
        const winner = winnerSnap.data();
        voteSection.innerHTML = `
          <h2>üèÜ Voting Result</h2>
          <p>Winner: <strong>${winner.name}</strong></p>
          <img src="${winner.photoURL}" width="100">`;
        voteSection.style.display = "block";
      } else if (configSnap.exists() && new Date(configSnap.data().endTime) < now) {
        voteSection.innerHTML = `<p>‚è≥ Voting period has ended. Please wait for result.</p>`;
        voteSection.style.display = "block";
      } else {
        loadVotes(uid);
        voteSection.style.display = "block";
      }
    };

    window.loadVotes = async (uid) => {
      const list = document.getElementById("voteList");
      list.innerHTML = "";
      const votedRef = doc(db, "votes", uid);
      const votedSnap = await getDoc(votedRef);
      if (votedSnap.exists()) {
        list.innerHTML = "<p>You have already voted.</p>";
        return;
      }
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `<li>
          <img src="${c.photoURL}" width="50"> <b>${c.name}</b>
          <button onclick="vote('${docSnap.id}', '${uid}')">Vote</button>
        </li>`;
      });
    };

    window.publishWinner = async () => {
      const snap = await getDocs(collection(db, "candidates"));
      let maxVotes = -1;
      let winner = null;
      snap.forEach(docSnap => {
        const data = docSnap.data();
        if (data.votes > maxVotes) {
          maxVotes = data.votes;
          winner = { name: data.name, photoURL: data.photoURL };
        }
      });
      if (winner) {
        await setDoc(winnerDocRef, winner);
        alert(`Winner published: ${winner.name}`);
      } else {
        alert("No candidates found.");
      }
    };

    window.setVotingEndTime = async () => {
      const time = document.getElementById("endTime").value;
      if (!time) return alert("Please select a valid time");
      await setDoc(settingsDocRef, { endTime: time });
      alert("Voting end time set");
    };
  </script>
</body>
</html>
