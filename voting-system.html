<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting System</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.firebasestorage.app",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    window.signInAsVoter = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          if (user.email.endsWith("@diu.edu.bd")) {
            alert("Welcome voter: " + user.email);
            // Continue to voting logic
          } else {
            alert("Only @diu.edu.bd emails are allowed.");
            signOut(auth);
          }
        })
        .catch((error) => {
          alert("Google Sign-In failed.");
          console.error(error);
        });
    };

    window.signInAsAdmin = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          if (user.email === "252-35-007@diu.edu.bd") {
            alert("Welcome admin: " + user.email);
            // Continue to admin panel
          } else {
            alert("You are not authorized as an admin.");
            signOut(auth);
          }
        })
        .catch((error) => {
          alert("Admin Sign-In failed.");
          console.error(error);
        });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #121212;
      color: #ffffff;
    }
    .btn {
      background: #6200ea;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <button class="btn" onclick="signInAsAdmin()">Admin Login</button>
  </div>
  <h1>Vote for Your Candidate</h1>
  <button class="btn" onclick="signInAsVoter()">Login with DIU Mail to Vote</button>
</body>
</html>
