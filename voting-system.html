<!-- Full updated HTML with Firebase (keep the structure you had) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIU Voting System</title>
  <style>
    body { background: #0f0f0f; color: white; font-family: Arial; padding: 20px; }
    .admin-btn, .user-btn, button {
      padding: 10px 15px;
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 0 10px #1e90ff;
      animation: glow 1.5s infinite alternate;
    }
    #adminPanel, #voteSection, #winnerSection {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 15px;
      background: #1a1a1a;
      box-shadow: 0 0 15px #444;
      animation: glow 2s infinite alternate;
    }
    input { padding: 8px; margin: 5px; border-radius: 5px; border: none; }
    img { border-radius: 10px; }
    @keyframes glow {
      from { box-shadow: 0 0 5px #1e90ff; }
      to { box-shadow: 0 0 20px #00bfff, 0 0 30px #1e90ff; }
    }
  </style>
</head>
<body>

  <h1>Welcome to DIU Voting</h1>

  <div>
    <button class="user-btn" onclick="signInUser()">Sign in with DIU Mail to Vote</button>
    <button class="admin-btn" onclick="signInAdmin()" style="float:right">Admin Panel Login</button>
  </div>

  <p style="color:#00ffcc;">First you have to login with your DIU mail to see candidates and vote. If winner is published, it will be shown.</p>

  <div id="winnerSection" style="display:none;">
    <h2>üèÜ Winner</h2>
    <p id="winnerDisplay"></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <input type="text" id="candidateName" placeholder="Candidate Name">
    <input type="text" id="candidatePhoto" placeholder="Photo URL">
    <button onclick="addCandidate()">Add Candidate</button>
    <button onclick="resetVotes()">Reset All Votes</button>
    <button onclick="publishWinner()">Publish Winner</button>

    <h3>Manage Candidates</h3>
    <ul id="candidateList"></ul>

    <h3>Manage Votes</h3>
    <button onclick="loadVotesAdmin()">Load Votes</button>
    <ul id="voteListAdmin"></ul>
  </div>

  <div id="voteSection" style="display:none;">
    <h2>Vote for Your Candidate</h2>
    <ul id="voteList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc, setDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.appspot.com",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInAdmin = async () => {
      const result = await signInWithPopup(auth, provider);
      if (result.user.email === "252-35-007@diu.edu.bd") {
        document.getElementById("adminPanel").style.display = "block";
        loadCandidates();
      } else {
        alert("Access denied: Not an admin");
      }
    };

    window.signInUser = async () => {
      const result = await signInWithPopup(auth, provider);
      const uid = result.user.uid;
      const email = result.user.email;

      const winnerDoc = await getDoc(doc(db, "winner", "published"));
      if (winnerDoc.exists()) {
        document.getElementById("voteSection").style.display = "none";
        document.getElementById("winnerSection").style.display = "block";
        const winner = winnerDoc.data().name;
        document.getElementById("winnerDisplay").innerText = `üéâ ${winner}`;
        return;
      }

      if (!email.endsWith("@diu.edu.bd")) {
        alert("Only DIU emails are allowed to vote");
        return;
      }
      document.getElementById("voteSection").style.display = "block";
      loadVotes(uid);
    };

    window.addCandidate = async () => {
      const name = document.getElementById("candidateName").value;
      const photo = document.getElementById("candidatePhoto").value;
      if (!name) return alert("Enter a name");
      await addDoc(collection(db, "candidates"), { name, photoURL: photo, votes: 0 });
      loadCandidates();
    };

    window.loadCandidates = async () => {
      const list = document.getElementById("candidateList");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `<li>
          <img src="${c.photoURL}" width="50"> <b>${c.name}</b>
          <button onclick="removeCandidate('${docSnap.id}')">Delete</button>
        </li>`;
      });
    };

    window.removeCandidate = async (id) => {
      await deleteDoc(doc(db, "candidates", id));
      loadCandidates();
    };

    window.loadVotes = async (uid) => {
      const list = document.getElementById("voteList");
      list.innerHTML = "";
      const votedRef = doc(db, "votes", uid);
      const votedSnap = await getDoc(votedRef);
      const candidatesSnap = await getDocs(collection(db, "candidates"));

      candidatesSnap.forEach(docSnap => {
        const c = docSnap.data();
        const id = docSnap.id;
        if (votedSnap.exists() && votedSnap.data().candidateId === id) {
          list.innerHTML += `<li><img src="${c.photoURL}" width="50"> <b>${c.name}</b> ‚úÖ You voted</li>`;
        } else if (!votedSnap.exists()) {
          list.innerHTML += `<li><img src="${c.photoURL}" width="50"> <b>${c.name}</b> <button onclick="vote('${id}', '${uid}')">Vote</button></li>`;
        }
      });

      if (votedSnap.exists()) {
        list.innerHTML += "<p>You have already voted.</p>";
      }
    };

    window.vote = async (candidateId, uid) => {
      const votedRef = doc(db, "votes", uid);
      const result = await signInWithPopup(auth, provider);
      const userEmail = result.user.email;
      await setDoc(votedRef, { uid, candidateId, email: userEmail });

      const cRef = doc(db, "candidates", candidateId);
      const cSnap = await getDoc(cRef);
      const newVotes = cSnap.data().votes + 1;
      await updateDoc(cRef, { votes: newVotes });

      alert("Vote submitted");
      document.getElementById("voteSection").innerHTML = "<p>Thank you for voting!</p>";
    };

    window.loadVotesAdmin = async () => {
      const list = document.getElementById("voteListAdmin");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "votes"));
      snap.forEach(docSnap => {
        const v = docSnap.data();
        list.innerHTML += `<li>
          <b>UID:</b> ${v.uid} <br>
          <b>Email:</b> ${v.email} <br>
          <b>Candidate ID:</b> ${v.candidateId}
        </li>`;
      });
    };

    window.publishWinner = async () => {
      const snap = await getDocs(collection(db, "candidates"));
      let maxVotes = -1;
      let winner = "";
      snap.forEach(docSnap => {
        const c = docSnap.data();
        if (c.votes > maxVotes) {
          maxVotes = c.votes;
          winner = c.name;
        }
      });
      await setDoc(doc(db, "winner", "published"), { name: winner });
      alert(`Winner published: ${winner}`);
    };

    window.resetVotes = async () => {
      const votesSnap = await getDocs(collection(db, "votes"));
      for (let v of votesSnap.docs) {
        await deleteDoc(doc(db, "votes", v.id));
      }

      const cSnap = await getDocs(collection(db, "candidates"));
      for (let c of cSnap.docs) {
        await updateDoc(doc(db, "candidates", c.id), { votes: 0 });
      }

      await setDoc(doc(db, "winner", "published"), { name: "" });
      alert("Votes reset.");
    };
  </script>
</body>
</html>
