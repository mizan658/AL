<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .candidate-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .candidate {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .candidate img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .candidate h3 {
            margin: 15px;
            font-size: 20px;
        }
        .candidate button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s;
        }
        .candidate button:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .admin-login {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vote for Your Favorite Candidate</h1>
    </header>
    <div class="container">
        <div class="candidate-container" id="candidate-container">
            <!-- Candidates will be dynamically added here from Firebase -->
        </div>
    </div>

    <div class="admin-login" id="admin-login">
        <button onclick="googleSignIn()">Admin Login</button>
    </div>

    <div class="footer">
        <p>Powered by Firebase</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Fetch candidates from Firestore
        function getCandidates() {
            db.collection('candidates').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const candidateData = doc.data();
                    displayCandidate(candidateData.name, candidateData.photoUrl, doc.id);
                });
            });
        }

        // Display each candidate on the page
        function displayCandidate(name, photoUrl, id) {
            const candidateContainer = document.getElementById('candidate-container');
            const candidateHTML = `
                <div class="candidate">
                    <img src="${photoUrl}" alt="${name}">
                    <h3>${name}</h3>
                    <button onclick="confirmVote('${id}')">Vote</button>
                </div>
            `;
            candidateContainer.innerHTML += candidateHTML;
        }

        // Confirm vote before submission
        function confirmVote(candidateId) {
            const candidateRef = db.collection('candidates').doc(candidateId);
            candidateRef.get().then(doc => {
                const candidateName = doc.data().name;
                const userConfirmed = confirm(`Are you sure you want to vote for ${candidateName}?`);
                if (userConfirmed) {
                    submitVote(candidateName);
                }
            });
        }

        // Submit vote to Firestore
        function submitVote(candidateName) {
            const userId = auth.currentUser.uid;

            // Check if the user has already voted
            db.collection('votes').where("userId", "==", userId).get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        // If user hasn't voted, submit the vote
                        db.collection('votes').add({
                            userId: userId,
                            candidateName: candidateName
                        }).then(() => {
                            alert(`Vote submitted for ${candidateName}`);
                        }).catch(err => {
                            console.error('Error submitting vote: ', err);
                        });
                    } else {
                        alert('You have already voted!');
                    }
                });
        }

        // Admin login using Google Sign-In
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    if (user.email === 'ahamed.to.tipak@gmail.com' || user.email === '252-35-007@diu.edu.bd') {
                        alert('Welcome, Admin');
                        // Show admin-specific controls here
                    } else {
                        alert('Access denied');
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    console.error('Error during sign-in: ', error);
                });
        }

        // Fetch candidates when page loads
        window.onload = function() {
            getCandidates();
        };
    </script>
</body>
</html>
