
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting System</title>
  <style>
    body { background: #0f0f0f; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .admin-btn, .user-btn, button { padding: 10px 15px; background: #1e90ff; border: none; border-radius: 10px; color: white; cursor: pointer; margin: 5px; }
    #adminPanel, #voteSection { margin-top: 20px; padding: 15px; border: 1px solid #444; border-radius: 15px; background: #1a1a1a; }
    input { padding: 8px; margin: 5px; border-radius: 5px; border: none; }
    img { border-radius: 10px; max-width: 100px; }
    .candidate-item { display: flex; align-items: center; margin: 10px 0; }
    .candidate-item img { margin-right: 15px; }
    .candidate-info { flex: 1; }
    .candidate-info h3 { margin: 0; font-size: 1.2em; }
    .candidate-info p { margin: 5px 0; color: #bbb; }
    .candidate-info button { background-color: #4CAF50; }
  </style>
</head>
<body>

  <h3 style="text-align: center; color: #00ff00; text-shadow: 0 0 10px #00ff00;">
  Welcome to Private Voting System
</h3>


  <div>
    <button class="user-btn" onclick="signInUser()">Sign in with DIU Mail to Vote</button>
    <button class="admin-btn" onclick="signInAdmin()" style="float:right">Admin Panel Login</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <input type="text" id="candidateName" placeholder="Candidate Name">
    <input type="text" id="candidatePhoto" placeholder="Photo URL">
    <textarea id="candidateBio" placeholder="Candidate Bio" rows="4" style="width:100%"></textarea>
    <button onclick="addCandidate()">Add Candidate</button>

    <h3>Manage Candidates</h3>
    <ul id="candidateList"></ul>

    <h3>Manage Votes</h3>
    <button onclick="loadVotesAdmin()">Load Votes</button>
    <ul id="voteListAdmin"></ul>
    <button onclick="resetVotes()">Reset Votes</button>

    <h3>Publish Winner</h3>
    <button onclick="publishWinner()">Publish Winner</button>
  </div>

  <div id="voteSection" style="display:none;">
    <h2>Vote for Your Candidate</h2>
    <ul id="voteList"></ul>
  </div>

  <!-- Firebase SDK -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.appspot.com",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInAdmin = async () => {
      const result = await signInWithPopup(auth, provider);
      if (result.user.email === "252-35-007@diu.edu.bd") {
        document.getElementById("adminPanel").style.display = "block";
        loadCandidates();
        loadVotesAdmin();
      } else {
        alert("Access denied: Not an admin");
      }
    };

    window.signInUser = async () => {
      const result = await signInWithPopup(auth, provider);
      if (!result.user.email.endsWith("@diu.edu.bd")) {
        alert("Only DIU emails are allowed to vote");
        return;
      }
      document.getElementById("voteSection").style.display = "block";
      loadVotes(result.user.uid);
    };

    window.addCandidate = async () => {
      const name = document.getElementById("candidateName").value;
      const photo = document.getElementById("candidatePhoto").value;
      const bio = document.getElementById("candidateBio").value;
      if (!name || !bio) return alert("Enter a name and bio");
      await addDoc(collection(db, "candidates"), { name, photoURL: photo, bio, votes: 0 });
      loadCandidates();
    };

    window.loadCandidates = async () => {
      const list = document.getElementById("candidateList");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `
          <li class="candidate-item">
            <img src="${c.photoURL}" width="100">
            <div class="candidate-info">
              <h3>${c.name}</h3>
              <p>${c.bio}</p>
              <button onclick="removeCandidate('${docSnap.id}')">Delete</button>
              <p>Votes: ${c.votes}</p>
            </div>
          </li>
        `;
      });
    };

    window.removeCandidate = async (id) => {
      await deleteDoc(doc(db, "candidates", id));
      loadCandidates();
    };

    window.loadVotes = async (uid) => {
      const list = document.getElementById("voteList");
      list.innerHTML = "";
      const votedRef = doc(db, "votes", uid);
      const votedSnap = await getDoc(votedRef);
      if (votedSnap.exists()) {
        list.innerHTML = "<p>You have already voted.</p>";
        return;
      }
      const snap = await getDocs(collection(db, "candidates"));
      snap.forEach(docSnap => {
        const c = docSnap.data();
        list.innerHTML += `
          <li class="candidate-item">
            <img src="${c.photoURL}" width="50">
            <div class="candidate-info">
              <h3>${c.name}</h3>
              <p>${c.bio}</p>
              <button onclick="vote('${docSnap.id}', '${uid}')">Vote</button>
            </div>
          </li>
        `;
      });
    };

    window.vote = async (candidateId, uid) => {
      const result = await signInWithPopup(auth, provider);
      const userEmail = result.user.email;

      // Check if the user has already voted
      const votedRef = doc(db, "votes", uid);
      const votedSnap = await getDoc(votedRef);
      if (votedSnap.exists()) {
        alert("You have already voted.");
        return;
      }

      // Save the vote
      await setDoc(doc(db, "votes", uid), { candidateId, email: userEmail });

      const cRef = doc(db, "candidates", candidateId);
      const cSnap = await getDoc(cRef);
      const newVotes = cSnap.data().votes + 1;
      await updateDoc(cRef, { votes: newVotes });

      alert("Vote submitted");
      document.getElementById("voteSection").innerHTML = "<p>Thank you for voting!</p>";
    };

    window.loadVotesAdmin = async () => {
      const list = document.getElementById("voteListAdmin");
      list.innerHTML = "";
      const snap = await getDocs(collection(db, "votes"));
      snap.forEach(docSnap => {
        const v = docSnap.data();
        list.innerHTML += `<li>
          <b>Email:</b> ${v.email} <br>
          <b>Candidate ID:</b> ${v.candidateId} <br>
        </li>`;
      });
    };

    window.resetVotes = async () => {
      // Reset votes count to 0 for all candidates
      const candidatesSnap = await getDocs(collection(db, "candidates"));
      candidatesSnap.forEach(async (docSnap) => {
        await updateDoc(doc(db, "candidates", docSnap.id), { votes: 0 });
      });

      // Delete all votes
      const votesSnap = await getDocs(collection(db, "votes"));
      votesSnap.forEach(async (docSnap) => {
        await deleteDoc(doc(db, "votes", docSnap.id));
      });

      alert("Votes have been reset.");
      loadCandidates();  // Reload candidate list after resetting votes
    };

    window.publishWinner = async () => {
      const candidatesSnap = await getDocs(collection(db, "candidates"));
      let winner = { name: '', votes: -1 };

      candidatesSnap.forEach(docSnap => {
        const c = docSnap.data();
        if (c.votes > winner.votes) {
          winner = { name: c.name, votes: c.votes };
        }
      });

      // Save winner to the "Notice" document
      await setDoc(doc(db, "notice", "winner"), { winnerName: winner.name });

      // Update notice board link with the winner's name
      window.location.href = "https://mizan658.github.io/AL/notice.html";
    };
  </script>

</body>
</html>
