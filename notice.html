<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .notice-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-size: 2em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .notice {
      background-color: #e6f7ff;
      border-left: 5px solid #00bcd4;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: glow 1.5s ease-out infinite alternate;
    }
    .notice h4 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 10px;
    }
    .notice p {
      font-size: 1.1em;
      color: #666;
    }
    .date-time {
      font-size: 0.9em;
      color: #999;
      margin-top: 10px;
      font-style: italic;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #00bcd4, 0 0 10px #00bcd4, 0 0 15px #00bcd4;
      }
      100% {
        box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
      }
    }
  </style>
</head>
<body>

  <div id="loginForm">
    <h2>Please log in with Google to manage notices</h2>
    <button onclick="login()">Login with Google</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>üì¢ Latest Announcements</h2>
    <div id="notices"></div>
    <button onclick="addNotice()">Add Notice</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.appspot.com",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Admin emails
    const allowedAdmins = ['252-35-007@diu.edu.bd', 'mizanhiki@gmail.com', 'ahamed.to.tipak@gmail.com'];

    // Date and Time function
    function getCurrentDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return `${date} ${time}`;
    }

    // Display notices with date and time
    function displayNotices() {
      const noticesContainer = document.getElementById("notices");
      db.collection("notices").get().then(querySnapshot => {
        querySnapshot.forEach(doc => {
          const notice = doc.data();
          const noticeElement = document.createElement("div");
          noticeElement.classList.add("notice");
          noticeElement.innerHTML = `
            <h4>${notice.title}</h4>
            <p>${notice.description}</p>
            <div class="date-time">${getCurrentDateTime()}</div>
          `;
          noticesContainer.appendChild(noticeElement);
        });
      });
    }

    // Google Login function
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        const userEmail = user.email;

        if (allowedAdmins.includes(userEmail)) {
          document.getElementById('loginForm').style.display = "none";
          document.getElementById('adminPanel').style.display = "block";
          displayNotices();
        } else {
          alert("‚õî Access denied.");
        }
      }).catch(error => {
        alert("‚ùå Login failed: " + error.message);
      });
    }

    // Add new notice
    function addNotice() {
      const title = prompt("Enter notice title:");
      const description = prompt("Enter notice description:");
      const dateTime = getCurrentDateTime();
      db.collection("notices").add({
        title,
        description,
        dateTime
      }).then(() => {
        displayNotices();
      }).catch(error => {
        alert("‚ùå Failed to add notice: " + error.message);
      });
    }
  </script>
</body>
</html>
