<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <style>
    body { 
      background-color: black; 
      color: white; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 20px; 
      animation: fadeIn 1s ease-in-out; 
    }

    #notices { 
      margin-top: 30px; 
      animation: fadeIn 2s ease-in-out; 
    }

    .notice { 
      border: 1px solid #444; 
      padding: 10px; 
      margin: 10px auto; 
      width: 90%; 
      max-width: 600px; 
      background-color: #222; 
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .notice:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
    }

    button { 
      margin: 5px; 
      padding: 5px 10px; 
      border: none; 
      background-color: #333; 
      color: white; 
      cursor: pointer; 
      transition: background-color 0.3s ease;
    }

    button:hover { 
      background-color: #555; 
    }

    input, textarea { 
      width: 90%; 
      padding: 10px; 
      margin: 5px 0; 
      background: #111; 
      border: 1px solid #444; 
      color: white; 
      transition: background-color 0.3s ease;
    }

    input:focus, textarea:focus {
      background-color: #333;
    }

    #editorPanel { 
      display: none; 
      animation: slideIn 1s ease-out;
    }

    #adminPanel { 
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .timestamp {
      font-size: 12px;
      color: #bbb;
    }

    /* Spinner styles */
    #loadingSpinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.firebasestorage.app",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
      measurementId: "G-DSM883VQPT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const allowedAdmins = [
      atob("bWl6YW5oaWtpNjYwQGdtYWlsLmNvbQ=="),
      atob("YWhhbWVkLnRvLnRpcGFrQGdtYWlsLmNvbQ==")
    ];

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const editorPanel = document.getElementById("editorPanel");
    const adminPanel = document.getElementById("adminPanel");
    const loadingSpinner = document.getElementById("loadingSpinner");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const userEmail = result.user.email;
        if (allowedAdmins.includes(userEmail)) {
          editorPanel.style.display = "block";
          adminPanel.style.display = "none";
        } else {
          alert("⛔ Access denied. only admin can login.");
          signOut(auth);
        }
      } catch (error) {
        alert("❌ Login failed: " + error.message);
      }
    };

    logoutBtn.onclick = () => signOut(auth);

    const noticeForm = document.getElementById("noticeForm");
    const noticesDiv = document.getElementById("notices");

    async function loadNotices() {
      loadingSpinner.style.display = "block";
      noticesDiv.innerHTML = "";
      const q = query(collection(db, "notices"), orderBy("timestamp", "desc")); // ⬅️ Sort by timestamp DESC
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "notice";
        const date = new Date(data.timestamp.seconds * 1000).toLocaleString();
        div.innerHTML =  
          `<h3 contenteditable="false">${data.title}</h3>
          <p contenteditable="false">${data.body}</p>
          <p class="timestamp">Published on: ${date}</p>
          ${allowedAdmins.includes(auth.currentUser?.email) ? 
            `<button onclick="deleteNotice('${docSnap.id}')">Delete</button>
             <button onclick="editNotice('${docSnap.id}', this)">Edit</button>` : 
             `<p>Only admin can edit and delete notices.</p>`}
        `;
        noticesDiv.appendChild(div);
      });
      loadingSpinner.style.display = "none";
    }

    window.deleteNotice = async (id) => {
      await deleteDoc(doc(db, "notices", id));
      loadNotices();
    };

    window.editNotice = (id, btn) => {
      const notice = btn.parentElement;
      const h3 = notice.querySelector("h3");
      const p = notice.querySelector("p");
      if (btn.textContent === "Edit") {
        h3.contentEditable = p.contentEditable = true;
        btn.textContent = "Save";
      } else {
        h3.contentEditable = p.contentEditable = false;
        updateDoc(doc(db, "notices", id), { title: h3.textContent, body: p.textContent });
        btn.textContent = "Edit";
      }
    };

    noticeForm.onsubmit = async (e) => {
      e.preventDefault();
      const title = e.target.title.value.trim();
      const body = e.target.body.value.trim();
      if (!title || !body) return alert("Please fill out both fields.");
      const timestamp = new Date();
      await addDoc(collection(db, "notices"), { title, body, timestamp });
      e.target.reset();
      loadNotices();
    };

    onAuthStateChanged(auth, (user) => {
      if (user && allowedAdmins.includes(user.email)) {
        editorPanel.style.display = "block";
        adminPanel.style.display = "none";
      } else {
        editorPanel.style.display = "none";
        adminPanel.style.display = "block";
      }
      loadNotices();
    });
  </script>
</head>
<body>
  <h1>📢 Notices</h1>
  <div id="notices"></div>
  <div id="loadingSpinner"></div>
  <div id="adminPanel">
    <p>Admin login required</p>
    <button id="loginBtn">Login with Google</button>
  </div>
  <div id="editorPanel">
    <button id="logoutBtn">Logout</button>
    <form id="noticeForm">
      <input type="text" name="title" placeholder="Notice Title" required><br>
      <textarea name="body" placeholder="Notice Body" required></textarea><br>
      <button type="submit">Add Notice</button>
    </form>
  </div>
  <footer>
    <p>Contact: ahamed.to.tipak@gmail.com</p>
    <a href="https://mizan658.github.io/AL/index.html" style="position: fixed; top: 20px; left: 20px; background-color: #00bfff; color: black; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
      Home
    </a>
  </footer>
</body>
</html>
