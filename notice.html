<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Board</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    .notice {
      background: #111;
      border: 1px solid #444;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    .admin-panel {
      margin-top: 30px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
    a {
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>üì¢ Public Notice Board</h1>
  <div id="noticeList">Loading notices...</div>

  <div class="admin-panel" id="adminPanel">
    <h2>üîê Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Enter admin email" /><br>
    <button id="sendVerification">Send Verification</button>
  </div>

  <div class="admin-panel" id="editorPanel" style="display: none;">
    <h2>‚úèÔ∏è Manage Notices</h2>
    <textarea id="newNotice" placeholder="Write a new notice here..."></textarea><br>
    <button id="addNotice">Add Notice</button>
    <div id="noticeControls"></div>
  </div>

  <a href="https://mizan658.github.io/AL/#">üè† Home</a>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.firebasestorage.app",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a505eddb3dacaaa1f40796",
      measurementId: "G-BGXC3J55RD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const noticeList = document.getElementById('noticeList');
    const adminEmailInput = document.getElementById('adminEmail');
    const sendVerificationBtn = document.getElementById('sendVerification');
    const adminPanel = document.getElementById('adminPanel');
    const editorPanel = document.getElementById('editorPanel');
    const newNotice = document.getElementById('newNotice');
    const addNotice = document.getElementById('addNotice');
    const noticeControls = document.getElementById('noticeControls');

    // List of allowed admin emails (removed the unwanted email)
    const allowedAdmins = [
      "252-35-007@diu.edu.bd",
      "ahamed.to.tipak@gmail.com"
    ];

    // Display public notices
    function loadNotices() {
      db.collection("notices").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        noticeList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "notice";
          div.textContent = data.text;
          noticeList.appendChild(div);
        });
      });
    }

    loadNotices();

    // Send sign-in link to email
    sendVerificationBtn.addEventListener('click', async () => {
      const email = adminEmailInput.value;
      const actionCodeSettings = {
        url: window.location.href,
        handleCodeInApp: true
      };

      try {
        await auth.sendSignInLinkToEmail(email, actionCodeSettings);
        window.localStorage.setItem('emailForSignIn', email);
        alert('‚úÖ Verification link sent to your email.');
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });

    // Sign in with email link
    window.onload = async () => {
      if (auth.isSignInWithEmailLink(window.location.href)) {
        let email = window.localStorage.getItem('emailForSignIn');
        if (!email) {
          email = window.prompt('Enter your email to confirm login:');
        }
        try {
          const result = await auth.signInWithEmailLink(email, window.location.href);
          if (allowedAdmins.includes(result.user.email)) {
            adminPanel.style.display = "none";
            editorPanel.style.display = "block";
            enableAdminFeatures();
          } else {
            alert("‚õî Access denied.");
            auth.signOut();
          }
        } catch (error) {
          alert("‚ùå Login failed: " + error.message);
        }
      }
    };

    function enableAdminFeatures() {
      // Add new notice
      addNotice.onclick = async () => {
        const text = newNotice.value.trim();
        if (!text) return alert("Notice cannot be empty.");
        await db.collection("notices").add({
          text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        newNotice.value = "";
      };

      // Edit/delete options
      db.collection("notices").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        noticeControls.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "notice";
          div.innerHTML = 
            `<textarea style="width:90%;">${data.text}</textarea><br>
            <button onclick="updateNotice('${doc.id}', this)">Update</button>
            <button onclick="deleteNotice('${doc.id}')">Delete</button>`;
          noticeControls.appendChild(div);
        });
      });
    }

    async function updateNotice(id, btn) {
      const textarea = btn.parentElement.querySelector("textarea");
      const text = textarea.value.trim();
      if (!text) return alert("Notice cannot be empty.");
      await db.collection("notices").doc(id).update({ text });
    }

    async function deleteNotice(id) {
      if (confirm("Are you sure you want to delete this notice?")) {
        await db.collection("notices").doc(id).delete();
      }
    }
  </script>
</body>
</html>
