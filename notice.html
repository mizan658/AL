<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Notice Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #login-panel,
    #editor-panel {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    input,
    button {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Admin Login Panel -->
  <div id="login-panel">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <!-- Admin Notice Management Panel -->
  <div id="editor-panel" class="hidden">
    <h2>Notice Management</h2>
    <button id="add-notice-btn">Add Notice</button>
    <button id="edit-notice-btn">Edit Notice</button>
    <button id="delete-notice-btn">Delete Notice</button>
    <button id="sign-out-btn">Sign Out</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Your Firebase configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Admin Login Logic -->
  <script>
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Sign in user
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);

        // Check if the user is an admin
        const isAdmin = await checkIfAdmin(email);
        
        if (isAdmin) {
          // Show admin features (notice management)
          document.getElementById("editor-panel").classList.remove("hidden");
          document.getElementById("login-panel").classList.add("hidden");
        } else {
          alert("You are not authorized as an admin.");
          firebase.auth().signOut();
        }
      } catch (error) {
        console.error("Error logging in:", error);
      }
    });

    // Function to check if the user is an admin
    async function checkIfAdmin(userEmail) {
      const docRef = db.collection("users").doc(userEmail);
      const docSnap = await docRef.get();
      
      if (docSnap.exists) {
        const userData = docSnap.data();
        return userData.isAdmin === true; // Return true if user is an admin
      } else {
        return false; // Return false if no user data exists or the user is not an admin
      }
    }

    // Sign out logic
    document.getElementById("sign-out-btn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        alert("You have logged out.");
        document.getElementById("login-panel").classList.remove("hidden");
        document.getElementById("editor-panel").classList.add("hidden");
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });
  </script>
</body>

</html>
