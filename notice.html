<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .notice-container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-size: 2em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .notice {
      background-color: #e6f7ff;
      border-left: 5px solid #00bcd4;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: glow 1.5s ease-out infinite alternate;
    }
    .notice h4 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 10px;
    }
    .notice p {
      font-size: 1.1em;
      color: #666;
    }
    .date-time {
      font-size: 0.9em;
      color: #999;
      margin-top: 10px;
      font-style: italic;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #00bcd4, 0 0 10px #00bcd4, 0 0 15px #00bcd4;
      }
      100% {
        box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
      }
    }
  </style>
</head>
<body>

  <div class="notice-container">
    <h2>ðŸ“¢ Latest Announcements</h2>
    <div id="notices"></div>
  </div>

  <script>
    // Function to generate the current date and time
    function getCurrentDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return `${date} ${time}`;
    }

    // Sample notices (Replace with actual notices from Firebase or other sources)
    const notices = [
      { title: "Notice 1", description: "This is the first notice." },
      { title: "Notice 2", description: "This is the second notice." },
    ];

    // Function to display notices with date and time
    function displayNotices() {
      const noticesContainer = document.getElementById("notices");
      notices.forEach(notice => {
        const noticeElement = document.createElement("div");
        noticeElement.classList.add("notice");
        noticeElement.innerHTML = `
          <h4>${notice.title}</h4>
          <p>${notice.description}</p>
          <div class="date-time">${getCurrentDateTime()}</div>
        `;
        noticesContainer.appendChild(noticeElement);
      });
    }

    // Initial display of notices
    displayNotices();
  </script>

</body>
</html>
