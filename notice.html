<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Board</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.appspot.com",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a505eddb3dacaaa1f40796"
    };

    // ‚úÖ Allowed admin emails
    const allowedAdmins = [
      "252-35-007@diu.edu.bd",
      "ahamed.to.tipak@gmail.com",
      "mizanhiki6@gmail.com"
    ];

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const noticeForm = document.getElementById("noticeForm");
    const noticeBoard = document.getElementById("noticeBoard");
    const adminSection = document.getElementById("adminSection");
    const welcome = document.getElementById("welcome");

    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (allowedAdmins.includes(user.email)) {
          alert("‚úÖ Admin Login Successful");
        } else {
          alert("‚ùå Not an admin. Access denied.");
          await signOut(auth);
        }
      } catch (error) {
        alert("‚ùå Sign-in Error: " + error.message);
      }
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user && allowedAdmins.includes(user.email)) {
        welcome.textContent = `Welcome, ${user.email}`;
        adminSection.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        welcome.textContent = "";
        adminSection.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 2rem;
    }

    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    #adminSection {
      display: none;
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>üì¢ Public Notice Board</h1>
  <p id="welcome"></p>

  <button id="loginBtn">Admin Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <div id="adminSection">
    <h2>Admin Panel</h2>
    <form id="noticeForm">
      <textarea placeholder="Write your notice here..."></textarea><br>
      <button type="submit">Post Notice</button>
    </form>
    <div id="noticeBoard">
      <h3>üìÑ Notices Will Appear Here</h3>
    </div>
  </div>

  <br><br>
  <a href="https://mizan658.github.io/AL/#" style="color:lightblue;">üè† Back to Homepage</a>
</body>
</html>
