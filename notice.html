<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Board</title>
  <script type="module">
    // Firebase CDN modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.appspot.com",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a505eddb3dacaaa1f40796",
      measurementId: "G-BGXC3J55RD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const adminEmail = "252-35-007@diu.edu.bd";

    // DOM references
    const noticeList = document.getElementById("notice-list");
    const noticeInput = document.getElementById("notice-input");
    const addNoticeBtn = document.getElementById("add-notice-btn");
    const adminEmailInput = document.getElementById("admin-email");
    const sendVerificationBtn = document.getElementById("send-verification");
    const adminSection = document.getElementById("admin-section");

    // Display all notices
    onSnapshot(collection(db, "notices"), (snapshot) => {
      noticeList.innerHTML = "";
      snapshot.forEach((docItem) => {
        const notice = docItem.data().text;
        const div = document.createElement("div");
        div.className = "notice";
        div.innerHTML = `<span>${notice}</span>`;
        if (auth.currentUser?.email === adminEmail) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "notices", docItem.id));
          };
          div.appendChild(delBtn);
        }
        noticeList.appendChild(div);
      });
    });

    // Send sign-in link
    sendVerificationBtn.addEventListener("click", async () => {
      const email = adminEmailInput.value;
      const actionCodeSettings = {
        url: "https://mizan658.github.io/AL/notice.html",
        handleCodeInApp: true,
      };
      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        alert("‚úÖ Verification link sent! Check your inbox.");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });

    // Handle login after clicking email link
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Enter your admin email:");
      }

      signInWithEmailLink(auth, email, window.location.href)
        .then((result) => {
          alert("‚úÖ Logged in as admin!");
          if (result.user.email === adminEmail) {
            adminSection.style.display = "block";
          }
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    }

    // Add new notice
    addNoticeBtn.addEventListener("click", async () => {
      const text = noticeInput.value.trim();
      if (text) {
        await addDoc(collection(db, "notices"), { text });
        noticeInput.value = "";
      }
    });
  </script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .notice {
      margin: 10px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    #admin-section {
      display: none;
      margin-top: 30px;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<a href="https://mizan658.github.io/AL/#">üè† Home</a>

<h1>üì¢ Public Notice Board</h1>
<div id="notice-list"></div>

<h2>üîê Admin Login</h2>
<input type="email" id="admin-email" placeholder="Enter admin email" />
<button id="send-verification">Send Verification</button>

<div id="admin-section">
  <h3>Add a New Notice</h3>
  <input type="text" id="notice-input" placeholder="Type new notice" />
  <button id="add-notice-btn">Add Notice</button>
</div>

</body>
</html>
