<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .notice {
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      animation: slideIn 0.5s ease-in-out;
    }
    .notice:hover {
      transform: scale(1.02);
    }
    #adminPanel, #editorPanel {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      animation: fadeIn 1s ease-in-out;
    }
    button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>📢 Latest Announcements</h1>
  <div id="noticeContainer"></div>
  <div id="adminPanel">
    <button onclick="sendSignInLink()">Login as Admin</button>
  </div>
  <div id="editorPanel">
    <input type="text" id="title" placeholder="Notice Title">
    <textarea id="body" placeholder="Notice Body"></textarea>
    <button onclick="addNotice()">Add Notice</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.firebasestorage.app",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
      measurementId: "G-DSM883VQPT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const allowedAdmins = ["252-35-007@diu.edu.bd", "ahamed.to.tipak@gmail.com"];

    function sendSignInLink() {
      const email = prompt("Enter your admin email:");
      const actionCodeSettings = {
        url: window.location.href,
        handleCodeInApp: true
      };
      auth.sendSignInLinkToEmail(email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          alert("Login link sent to your email.");
        })
        .catch((error) => {
          console.error(error);
        });
    }

    window.onload = async () => {
      if (auth.isSignInWithEmailLink(window.location.href)) {
        let email = window.localStorage.getItem("emailForSignIn");
        if (!email) {
          email = window.prompt("Enter your email to confirm login:");
        }
        try {
          const result = await auth.signInWithEmailLink(email, window.location.href);
          if (allowedAdmins.includes(result.user.email)) {
            document.getElementById("adminPanel").style.display = "none";
            document.getElementById("editorPanel").style.display = "block";
          } else {
            alert("⛔ Access denied.");
            auth.signOut();
          }
        } catch (error) {
          alert("❌ Login failed: " + error.message);
        }
      }

      loadNotices();
    };

    function loadNotices() {
      db.collection("notices").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const container = document.getElementById("noticeContainer");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const notice = doc.data();
          const div = document.createElement("div");
          div.className = "notice";
          div.innerHTML = `<strong>${notice.title}</strong><p>${notice.body}</p>`;
          container.appendChild(div);
        });
      });
    }

    function addNotice() {
      const title = document.getElementById("title").value;
      const body = document.getElementById("body").value;
      db.collection("notices").add({
        title,
        body,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("title").value = "";
        document.getElementById("body").value = "";
      });
    }
  </script>
</body>
</html>
