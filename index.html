<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Student Server</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .hero {
      background: rgba(17, 17, 17, 0.85);
      padding: 3rem 2rem;
      border: 2px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffffaa, 0 0 40px #00ffff55;
      animation: pulse 2s infinite;
      text-align: center;
      max-width: 800px;
      width: 90%;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #00ffff55, 0 0 20px #00ffff33;
      }
      50% {
        box-shadow: 0 0 30px #00ffffcc, 0 0 60px #00ffff88;
      }
      100% {
        box-shadow: 0 0 10px #00ffff55, 0 0 20px #00ffff33;
      }
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: 0.3s ease;
    }

    .notice-btn {
      background-color: #007bff;
      color: white;
    }

    .login-btn {
      background-color: #f4c430;
      color: black;
    }

    .signup-btn {
      background-color: #00bfff;
      color: black;
    }

    .rules-btn {
      background-color: #28a745;
      color: white;
    }

    .buttons a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .admin-note {
      font-size: 0.75rem;
      color: yellow;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Main Content Section -->
  <div class="hero">
    <h1>Welcome to Private Student Server</h1>
    <p>This platform is for anonymous student voting and messaging.</p>
    
    <div class="buttons">
      <a href="https://mizan658.github.io/AL/notice.html" class="notice-btn">Notice</a>
      <a href="#" class="rules-btn">Rules and Regulations</a>
      <a href="#" class="login-btn">Login</a>
      <a href="#" class="signup-btn">Sign Up</a>
    </div>

    <div class="admin-note">Only admin can edit and delete notices</div>
  </div>
</body>
</html>
