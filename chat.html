<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIU Group Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0084ff;
      color: white;
      padding: 12px 20px;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
    }
    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #e4e6eb;
      position: relative;
    }
    .own {
      margin-left: auto;
      background-color: #0084ff;
      color: white;
    }
    .message span {
      display: block;
      font-size: 0.75em;
      opacity: 0.7;
      margin-top: 5px;
    }
    .actions {
      font-size: 0.7em;
      margin-top: 5px;
    }
    .actions button {
      margin-left: 5px;
    }
    #inputArea {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      background: #0084ff;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    #login, #logout {
      text-align: center;
      padding: 20px;
    }
    #adminPanel {
      display: none;
      background: #fff;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      overflow-y: auto;
      max-height: 200px;
    }
    .banButton {
      margin-left: 5px;
      padding: 3px 8px;
      font-size: 0.75em;
      border: 1px solid #aaa;
      border-radius: 12px;
      background: #fce4e4;
    }
    @media (max-width: 600px) {
      .message { max-width: 90%; }
      #inputArea { flex-direction: column; }
      #sendBtn {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
    }
    .login-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      border: none;
      color: white;
    }
    #loginUserBtn { background-color: #0084ff; }
    #loginAdminBtn { background-color: #ff5722; }
  </style>
</head>
<body>
  <header>
    <div>ðŸ“¨ DIU Group Chat</div>
    <div id="logout" style="display:none;">
      <button id="logoutBtn" style="padding: 6px 12px; border-radius: 5px;">Logout</button>
    </div>
  </header>

  <div id="login">
    <h2>Sign in to join the group chat</h2>
    <div class="login-buttons">
      <button id="loginUserBtn">Login as User</button>
      <button id="loginAdminBtn">Login as Admin</button>
    </div>
  </div>

  <div id="messages" style="display: none;"></div>

  <div id="inputArea" style="display: none;">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <div id="adminPanel">
    <h3>Admin Panel â€“ Ban Users</h3>
    <div id="userList"></div>
  </div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.appspot.com",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    let loginMode = "user";
    let currentUser = null;
    let isAdmin = false;
    let displayName = "";

    const loginUserBtn = document.getElementById("loginUserBtn");
    const loginAdminBtn = document.getElementById("loginAdminBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginDiv = document.getElementById("login");
    const logoutDiv = document.getElementById("logout");
    const messagesDiv = document.getElementById("messages");
    const inputArea = document.getElementById("inputArea");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const adminPanel = document.getElementById("adminPanel");
    const userList = document.getElementById("userList");

    loginUserBtn.onclick = async () => {
      loginMode = "user";
      await signInWithPopup(auth, provider);
    };
    loginAdminBtn.onclick = async () => {
      loginMode = "admin";
      await signInWithPopup(auth, provider);
    };
    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.reload();
    };

    async function askDisplayName(user) {
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        displayName = docSnap.data().name;
        return;
      }
      const name = prompt("Enter a display name:");
      if (name) {
        await setDoc(docRef, { name });
        displayName = name;
      } else {
        await signOut(auth);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user || !user.email.endsWith("@diu.edu.bd")) {
        alert("Only @diu.edu.bd emails allowed.");
        signOut(auth);
        return;
      }

      currentUser = user;
      const adminEmail = "252-35-007@diu.edu.bd";
      isAdmin = (loginMode === "admin" && user.email === adminEmail);

      if (loginMode === "admin" && !isAdmin) {
        alert("Unauthorized admin login.");
        signOut(auth);
        return;
      }

      await askDisplayName(user);

      loginDiv.style.display = "none";
      logoutDiv.style.display = "block";
      messagesDiv.style.display = "block";
      inputArea.style.display = "flex";
      if (isAdmin) adminPanel.style.display = "block";

      onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const msg = docSnap.data();
          const msgEl = document.createElement("div");
          msgEl.className = "message";
          if (msg.uid === currentUser.uid) msgEl.classList.add("own");
          const time = msg.timestamp?.toDate().toLocaleTimeString() || "sending...";
          msgEl.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}<span>${time}</span>`;
          if (msg.uid === currentUser.uid) {
            const actions = document.createElement("div");
            actions.className = "actions";
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.onclick = async () => {
              const newText = prompt("Edit message:", msg.text);
              if (newText) await updateDoc(doc(db, "messages", docSnap.id), { text: newText });
            };
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = async () => {
              if (confirm("Delete this message?"))
                await deleteDoc(doc(db, "messages", docSnap.id));
            };
            actions.append(editBtn, deleteBtn);
            msgEl.append(actions);
          }
          messagesDiv.appendChild(msgEl);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      if (isAdmin) loadAdminControls();
    });

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const bansSnap = await getDocs(collection(db, "bans"));
      const now = Date.now();
      for (const ban of bansSnap.docs) {
        const b = ban.data();
        if (b.email === currentUser.email && b.until > now) {
          alert("You are banned until " + new Date(b.until).toLocaleString());
          return;
        }
      }

      await addDoc(collection(db, "messages"), {
        text,
        name: displayName,
        uid: currentUser.uid,
        email: currentUser.email,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    };

    async function loadAdminControls() {
      const users = new Set();
      const snapshot = await getDocs(collection(db, "messages"));
      snapshot.forEach(doc => users.add(doc.data().email));
      userList.innerHTML = "";
      users.forEach(email => {
        if (email === "252-35-007@diu.edu.bd") return;
        const div = document.createElement("div");
        div.innerHTML = `<strong>${email}</strong>`;
        ["10min", "1hr", "1d", "1w"].forEach(duration => {
          const btn = document.createElement("button");
          btn.className = "banButton";
          btn.textContent = duration;
          btn.onclick = () => banUser(email, duration);
          div.appendChild(btn);
        });
        userList.appendChild(div);
      });
    }

    async function banUser(email, duration) {
      const now = Date.now();
      const ms = {
        "10min": 600000,
        "1hr": 3600000,
        "1d": 86400000,
        "1w": 604800000
      }[duration] || 0;
      await addDoc(collection(db, "bans"), {
        email,
        until: now + ms
      });
      alert(`${email} has been banned for ${duration}`);
    }
  </script>
</body>
</html>
