<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIU Group Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #login, #logout, #adminPanel {
      padding: 15px;
      text-align: center;
    }
    #messages {
      display: none;
      flex-direction: column;
      height: 80vh;
      overflow-y: scroll;
      padding: 10px;
      background: white;
      margin: 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .message {
      padding: 8px 10px;
      margin: 5px;
      background: #e4e6eb;
      border-radius: 8px;
      max-width: 60%;
    }
    .own {
      align-self: flex-end;
      background: #0084ff;
      color: white;
    }
    #inputArea {
      display: none;
      padding: 10px 15px;
      display: flex;
      gap: 10px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #inputArea button {
      padding: 10px 20px;
      border-radius: 20px;
      background: #0084ff;
      color: white;
      border: none;
    }
    .banButton {
      margin-left: 5px;
      padding: 2px 5px;
      font-size: 0.8em;
    }
    #adminPanel {
      display: none;
      text-align: left;
      padding: 10px 20px;
      background: #fff0f0;
      border: 1px solid red;
      margin: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>DIU Group Chat</h2>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <div id="logout" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <div id="adminPanel">
    <h3>Admin Panel â€“ Ban Users</h3>
    <div id="userList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQaeFbaXbeJkw08N3of2Xiu3hMfiW8wTk",
      authDomain: "voting-app-2b276.firebaseapp.com",
      projectId: "voting-app-2b276",
      storageBucket: "voting-app-2b276.firebasestorage.app",
      messagingSenderId: "699531517654",
      appId: "1:699531517654:web:785702f843d21a85c17377",
      measurementId: "G-309D0KG6KL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const messagesDiv = document.getElementById("messages");
    const inputArea = document.getElementById("inputArea");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const loginDiv = document.getElementById("login");
    const logoutDiv = document.getElementById("logout");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminPanel = document.getElementById("adminPanel");
    const userList = document.getElementById("userList");

    let currentUser = null;
    let isAdmin = false;

    loginBtn.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.reload();
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user || !user.email.endsWith("@diu.edu.bd")) {
        alert("Only @diu.edu.bd emails are allowed.");
        signOut(auth);
        return;
      }

      currentUser = user;
      isAdmin = user.email === "252-35-007@diu.edu.bd";

      loginDiv.style.display = "none";
      messagesDiv.style.display = "flex";
      inputArea.style.display = "flex";
      logoutDiv.style.display = "block";
      if (isAdmin) adminPanel.style.display = "block";

      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const msgEl = document.createElement("div");
          msgEl.className = "message";
          if (msg.sender === currentUser.email) msgEl.classList.add("own");
          msgEl.textContent = `${msg.sender}: ${msg.text}`;
          messagesDiv.appendChild(msgEl);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      if (isAdmin) loadAdminControls();
    });

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      const bansSnapshot = await getDocs(collection(db, "bans"));
      const now = Date.now();
      for (const docSnap of bansSnapshot.docs) {
        const data = docSnap.data();
        if (data.email === currentUser.email && data.until > now) {
          alert("You're suspended until " + new Date(data.until).toLocaleString());
          return;
        }
      }

      await addDoc(collection(db, "messages"), {
        text,
        sender: currentUser.email,
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
    };

    async function loadAdminControls() {
      const users = new Set();
      const snapshot = await getDocs(query(collection(db, "messages")));
      snapshot.forEach(doc => users.add(doc.data().sender));

      userList.innerHTML = "";
      users.forEach(email => {
        if (email === "252-35-007@diu.edu.bd") return;
        const span = document.createElement("span");
        span.textContent = email;
        ["10min", "1hr", "1d", "1w"].forEach(duration => {
          const btn = document.createElement("button");
          btn.className = "banButton";
          btn.textContent = duration;
          btn.onclick = () => banUser(email, duration);
          span.appendChild(btn);
        });
        userList.appendChild(span);
        userList.appendChild(document.createElement("br"));
      });
    }

    async function banUser(email, duration) {
      const now = Date.now();
      let ms = 0;
      if (duration === "10min") ms = 10 * 60 * 1000;
      if (duration === "1hr") ms = 60 * 60 * 1000;
      if (duration === "1d") ms = 24 * 60 * 60 * 1000;
      if (duration === "1w") ms = 7 * 24 * 60 * 60 * 1000;

      await addDoc(collection(db, "bans"), {
        email,
        until: now + ms
      });

      alert(`${email} has been suspended for ${duration}`);
    }
  </script>
</body>
</html>
