<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Group</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-message {
            border-bottom: 1px solid #e1e1e1;
            padding: 10px;
        }
        .chat-message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200">
        <div class="chat-container">
            <h2 class="text-center text-2xl font-bold mb-5">Chat Group</h2>
            <div id="messages" class="mb-5"></div>
            <div class="flex">
                <input type="text" id="messageInput" class="flex-1 p-2 border rounded-l-md" placeholder="Type your message" />
                <button id="sendMessageBtn" class="bg-blue-500 text-white p-2 rounded-r-md">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEYjUeSuFxpyZuphg0vB2AK24eyHSjBak",
            authDomain: "chat-7c4ed.firebaseapp.com",
            databaseURL: "https://chat-7c4ed-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-7c4ed",
            storageBucket: "chat-7c4ed.firebasestorage.app",
            messagingSenderId: "871465831321",
            appId: "1:871465831321:web:f9ac2aeef73133450b2108",
            measurementId: "G-SSMJNPHZXD"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Firebase Authentication
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("sendMessageBtn").disabled = false;
            } else {
                document.getElementById("sendMessageBtn").disabled = true;
                alert("Please sign in to start chatting.");
            }
        });

        // Send message
        document.getElementById("sendMessageBtn").addEventListener("click", () => {
            const messageInput = document.getElementById("messageInput");
            if (messageInput.value.trim() !== "") {
                db.collection("messages").add({
                    sender: auth.currentUser.displayName || 'Anonymous',
                    text: messageInput.value.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = ""; // Clear input after sending
            }
        });

        // Listen to new messages
        db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // Clear current messages
            snapshot.forEach(doc => {
                const message = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message");
                messageDiv.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;
                messagesDiv.appendChild(messageDiv);
            });
        });

        // Firebase Sign-In (Google)
        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                console.log(result.user);
            }).catch((error) => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
