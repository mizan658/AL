<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Password - DIU Private Portal</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #00bfff;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bff;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: lime;
    }
  </style>
</head>
<body>

  <h2>Create a Password</h2>
  <form id="passwordForm">
    <input type="email" id="email" readonly><br>
    <input type="password" id="password" placeholder="Create password" required><br>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required><br>
    <button type="submit">Finish Sign Up</button>
  </form>
  <p class="error" id="errorMsg"></p>
  <p class="success" id="successMsg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.firebasestorage.app",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
      measurementId: "G-DSM883VQPT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    document.getElementById("email").value = email;

    const form = document.getElementById("passwordForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        successMsg.textContent = "Sign up complete! Redirecting to login...";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
