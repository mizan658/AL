<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      background-color: #18191a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e4e6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-box {
      background-color: #242526;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .profile-header {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }
    .blurred-email {
      filter: blur(5px);
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      background-color: #3a3b3c;
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: white;
      resize: none;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #3a3b3c;
      color: #e4e6eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #4e4f50;
    }
    .nav-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-links a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <div class="profile-header">User Profile</div>
    <div class="blurred-email" id="userEmail">Loading email...</div>
    <div><strong>User ID:</strong> <span id="userID"></span></div>
    <div style="margin-top: 10px;"><strong>Your Bio:</strong></div>
    <textarea id="bioInput" placeholder="Write about yourself..."></textarea>
    <button class="btn" id="saveBioBtn">Save Bio</button>
    <div class="nav-links">
      <a href="#"><button class="btn">Chat Group</button></a>
      <a href="#"><button class="btn">Voting</button></a>
      <a href="https://mizan658.github.io/AL/notice.html"><button class="btn">Notice</button></a>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.appspot.com",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
      measurementId: "G-DSM883VQPT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userID").textContent = user.uid;

        const userRef = ref(db, 'users/' + user.uid);
        get(userRef).then((snapshot) => {
          if (snapshot.exists() && snapshot.val().bio) {
            document.getElementById("bioInput").value = snapshot.val().bio;
          }
        });
      } else {
        window.location.href = "signup.html";
      }
    });

    document.getElementById("saveBioBtn").addEventListener("click", () => {
      const user = auth.currentUser;
      const bio = document.getElementById("bioInput").value.trim();
      if (user && bio.length <= 250) {
        set(ref(db, 'users/' + user.uid), {
          email: user.email,
          bio: bio
        });
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "signup.html";
      });
    });
  </script>
</body>
</html>
