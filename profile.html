<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - DIU Private Portal</title>
  <style>
    body {
      background: #18191a;
      color: #e4e6eb;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .profile-card {
      background: #242526;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 10px;
    }
    .blurred {
      filter: blur(6px);
    }
    textarea {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      background: #3a86ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #265dd8;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .links a {
      background: #3a3b3c;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      color: #e4e6eb;
      text-align: center;
    }
    .links a:hover {
      background: #4e4f50;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>Welcome to Your Profile</h1>
    <p><strong>User ID:</strong> <span id="uid"></span></p>
    <p><strong>Email:</strong> <span class="blurred" id="email"></span></p>
    
    <label for="bio">Your Bio (no name, number, code, or email):</label>
    <textarea id="bio" placeholder="Write about yourself..."></textarea>
    <button id="saveBio">Save Bio</button>

    <div class="links">
      <a href="#" id="chatLink">Join Chat Group</a>
      <a href="#" id="voteLink">Vote Now</a>
      <a href="https://mizan658.github.io/AL/notice.html" target="_blank">View Notices</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.firebasestorage.app",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
      measurementId: "G-DSM883VQPT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const uidSpan = document.getElementById("uid");
    const emailSpan = document.getElementById("email");
    const bioInput = document.getElementById("bio");
    const saveBtn = document.getElementById("saveBio");

    onAuthStateChanged(auth, async (user) => {
      if (user && user.email.endsWith("@diu.edu.bd")) {
        uidSpan.textContent = user.uid;
        emailSpan.textContent = user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.bio) bioInput.value = data.bio;
        }

        saveBtn.onclick = async () => {
          const bio = bioInput.value.trim();
          const invalid = /(\d{3,}|@|code|name|email)/i;
          if (invalid.test(bio)) {
            alert("Do not include name, number, code, or email.");
            return;
          }
          await setDoc(docRef, { bio }, { merge: true });
          alert("Bio saved!");
        };

      } else {
        window.location.href = "signup.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "signup.html";
      });
    });
  </script>
</body>
</html>
