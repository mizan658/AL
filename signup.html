<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - DIU Private Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --text: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    body.light {
      --bg: #f1f1f1;
      --text: #1a1a1a;
      --card-bg: #ffffff;
      --border: #dddddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, border 0.3s;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card small {
      font-size: 14px;
      color: gray;
    }

    button {
      margin-top: 30px;
      background: #00bfff;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background: #007bff;
      transform: scale(1.03);
    }

    .error {
      color: #ff4d4d;
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .loader.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <h1>Sign Up with Google</h1>
    <small>Only @diu.edu.bd email is allowed</small>
    <button id="googleSignInBtn">
      <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_jzq0q0lz.json" background="transparent" speed="1" style="width: 30px; height: 30px;" loop autoplay></lottie-player>
      Sign Up
    </button>
    <div class="loader" id="loader">
      <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_usmfx6bp.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>
    </div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiActU-ePRUSuYNHrbiOZNaIpmzSt5QnM",
      authDomain: "notice-8edc7.firebaseapp.com",
      projectId: "notice-8edc7",
      storageBucket: "notice-8edc7.appspot.com",
      messagingSenderId: "948590141987",
      appId: "1:948590141987:web:a9af8252e98f2933f40796",
      measurementId: "G-DSM883VQPT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const signInBtn = document.getElementById("googleSignInBtn");
    const errorMsg = document.getElementById("errorMsg");
    const loader = document.getElementById("loader");

    signInBtn.addEventListener("click", () => {
      errorMsg.textContent = "";
      loader.classList.add("show");

      signInWithPopup(auth, provider)
        .then(async (result) => {
          const user = result.user;
          if (user.email.endsWith("@diu.edu.bd")) {
            const userRef = doc(db, "users", user.uid);
            await setDoc(userRef, {
              name: user.displayName,
              email: user.email,
              uid: user.uid,
              photoURL: user.photoURL,
              createdAt: new Date().toISOString()
            });
            window.location.href = "profile.html";
          } else {
            await signOut(auth);
            loader.classList.remove("show");
            errorMsg.textContent = "Only @diu.edu.bd emails are allowed.";
          }
        })
        .catch((error) => {
          console.error("Sign-in error:", error);
          loader.classList.remove("show");
          errorMsg.textContent = "Sign-in failed. Please try again.";
        });
    });

    window.toggleTheme = () => {
      document.body.classList.toggle("light");
    };
  </script>
</body>
</html>
